<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles.css" />

    <title>Weather App</title>
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <div class="container">
           <span class="text-white fs-4 py-2">Weather App</span>
           <div class=""><button type="button" class="btn btn-secondary" id="clearWeather">Clear Weather</button></div>
        </div>
    </nav>

    <div class="bg-light">
        <div class="container py-3">
            <form>
                <div class="row py-4 align-items-end">
                    <div class="col-sm-10">
                        <label for="location">Search for a location</label>
                        <input type="text" class="form-control" placeholder="Newport" id="location" />
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-primary" type="submit">Search Weather</button>
                    </div>
                    <small class="d-none text-danger" id="error"></small>
                </div>
        </div>
    </div>

    <div class="container my-3">
        <div class="row" id="weather">
        </div>
    </div>

    <footer>
        <small class="container my-3 text-center">
            <p>Weather data from <a href="http://developer.accuweather.com/" target="_blank">AccuWeather Developer API</a>.</p>
        </small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="weather.js"></script>
</body>
</html>
